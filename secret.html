<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Area — Fixed Popup</title>
<style>
  /* 기본 페이지 스타일 (안 건드려도 됨) */
  body {
    background: #0a0a0a;
    color: #ccc;
    font-family: 'Courier New', monospace;
    margin: 0;
    height: 100vh;
  }
  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 2rem;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
  }

  /* 팝업 기본 스타일 (외부에서 덮어써도 인라인으로 강제함) */
  .ad-popup {
    position: fixed;
    bottom: 0;
    right: 0;
    transform: translate(33%, 0); /* 화면의 2/3만 보이게 */
    width: 300px !important;
    height: 180px !important;
    box-sizing: border-box;
    border: 1px solid rgba(255,255,255,0.35);
    background-color: rgba(0,0,0,0.85);
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 11px;
    padding: 10px;
    line-height: 1.25;
    box-shadow: -2px -2px 10px rgba(0,0,0,0.7);
    z-index: 999999;
    overflow: hidden;
  }

  .top-bar { text-align:center; font-size:12px; margin-bottom:6px; }
  .main-box { font-size:10.5px; }

  /* 깨진 글자 (원하시면 더 강하게 조절 가능) */
  .broken {
    position: relative;
    display: inline-block;
    background: url('https://i.ibb.co/Zm9hrnV/crack-texture.png') repeat;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: contrast(160%) brightness(65%) blur(1.2px);
    opacity: 0.6;
  }
  .broken::before, .broken::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    right: 0;
    background: inherit;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: contrast(200%) brightness(55%) blur(1.8px);
    opacity: 0.45;
    pointer-events: none;
  }
  .broken::before { top: -3px; transform: translateY(-6px) skewX(-3deg); clip-path: polygon(0 0,100% 0,100% 36%,0 40%); }
  .broken::after  { bottom:-3px; transform: translateY(6px) rotate(-1deg); clip-path: polygon(0 65%,100% 60%,100% 100%,0 100%); }

  /* 추가: 작은 화면에서 잘 보이지 않도록 더 작게 */
  @media (max-width: 420px) {
    .ad-popup { width: 260px !important; height: 160px !important; transform: translate(33%, 0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>비밀 미니홈피</h1>
  <p>여기는 허가된 사람만 볼 수 있는 구역입니다...</p>
</div>

<!-- 인라인 style로 크기/위치 완전 강제 (외부 CSS가 남아있어도 덮어씀) -->
<div class="ad-popup"
     style="width:300px !important; height:180px !important; bottom:0; right:0; transform:translate(33%,0) !important;">
  <div class="top-bar">
    ⚠ 진실을 보는 눈을 여십시오 ⚠<br />
    당신은 이미 <span class="broken" data-text="선택">선택</span>되었습니다
  </div>

  <div class="main-box">
    예언: <span class="broken" data-text="729498번째 달">729498번째 달</span>이 뜨면<br />
    <span class="broken" data-text="선택">선택</span>받은 자만 <span class="broken" data-text="저편">저편</span>의 <span class="broken" data-text="길">길</span>로.<br />
    📅 <span class="broken" data-text="802월 1513일">802월 1513일</span><br />
    ※ 암호: <span class="broken" data-text="빛은 어둠 속에서 시작된다">빛은 어둠 속에서 시작된다</span>
  </div>
</div>

</body>
</html>
