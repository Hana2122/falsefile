<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Secret Cyworld</title>
<style>
  body {
    margin: 0;
    background: #aaa url('https://i.imgur.com/GGZ6xBy.png');
    font-family: "돋움", sans-serif;
  }
  .frame {
    width: 900px;
    margin: 40px auto;
    display: flex;
    background: #333;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.8);
  }
  .left {
    background: white;
    flex: 1;
    padding: 20px;
    border: 1px solid #ccc;
  }
  .section {
    border: 1px solid #ddd;
    margin-bottom: 15px;
    padding: 10px;
  }
  .section h3 {
    margin: 0 0 10px;
    font-size: 12px;
    color: #555;
  }
  .miniroom {
    height: 200px;
    border: 1px dashed #bbb;
    position: relative;
  }
  .miniroom::after {
    content: "🌸";
    position: absolute;
    right: 10px;
    bottom: 10px;
    font-size: 24px;
  }
  .right {
    width: 180px;
    margin-left: 10px;
    background: #f6f6f6;
    border: 1px solid #ccc;
  }
  .menu {
    display: flex;
    flex-direction: column;
  }
  .menu button {
    background: white;
    border: none;
    border-bottom: 1px solid #ccc;
    padding: 10px;
    text-align: left;
    font-size: 12px;
    cursor: pointer;
  }
  .menu button:hover {
    background: #eee;
  }
  .flyer {
    position: fixed;
    width: 320px;
    background: linear-gradient(45deg, #ff00ff, #ffff00);
    color: black;
    font-family: sans-serif;
    font-size: 14px;
    font-weight: bold;
    border: 3px solid black;
    padding: 10px;
    box-sizing: border-box;
    z-index: 9999;
    display: none;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
  }
  .flyer p {
    margin: 4px 0;
    line-height: 1.3;
  }
  .highlight {
    background: yellow;
    color: red;
    padding: 2px 4px;
  }
  /* 깨진 글자 효과 */
  .glitch {
    position: relative;
    display: inline-block;
    animation: glitch 0.6s infinite;
  }
  @keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 0 blue; }
    20% { text-shadow: -2px -2px red, 2px 2px blue; }
    40% { text-shadow: 2px 2px red, -2px -2px blue; }
    60% { text-shadow: -2px 0 red, 2px 0 blue; }
    80% { text-shadow: 2px -2px red, -2px 2px blue; }
    100% { text-shadow: 0 0 red, 0 0 blue; }
  }
</style>
</head>
<body>

<div class="frame">
  <div class="left">
    <div class="section">
      <h3>Photo Story</h3>
      <div style="height:150px;"></div>
    </div>
    <div class="section miniroom">
      <h3>Miniroom</h3>
    </div>
  </div>
  <div class="right">
    <div class="menu">
      <button>Home</button>
      <button>Profile</button>
      <button>Diary</button>
      <button>Photo</button>
      <button>Visitor</button>
      <button>Setting</button>
    </div>
  </div>
</div>

<div id="flyer" class="flyer">
  <p>⚠ 진실을 보는 눈을 여십시오 ⚠</p>
  <p>당신은 이미 <span class="glitch">선택</span>되었습니다</p>
  <p>"그 날이 오기 전에, 우리는 한 자리에 모여야 합니다."</p>
  <p>세상의 거짓과 어둠은 곧 무너집니다.<br>
     729498번째 달이 뜨면 선택받은 자만 저편으로.</p>
</div>

<script>
  function showRandomFlyer() {
    const flyer = document.getElementById('flyer');
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    const randomX = Math.floor(Math.random() * (screenW - flyer.offsetWidth));
    const randomY = Math.floor(Math.random() * (screenH - flyer.offsetHeight));
    flyer.style.left = `${randomX}px`;
    flyer.style.top = `${randomY}px`;
    flyer.style.display = 'block';
    setTimeout(() => {
      flyer.style.display = 'none';
    }, 3000);
  }
  // 5~10초마다 랜덤 팝업
  setInterval(() => {
    showRandomFlyer();
  }, Math.floor(Math.random() * 5000) + 5000);
</script>

</body>
</html>
