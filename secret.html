<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Area</title>
<style>
    body {
        background: #0a0a0a;
        color: #ccc;
        font-family: 'Courier New', monospace;
        margin: 0;
    }

    /* 미니홈피 박스 */
    .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255,255,255,0.1);
        margin-top: 50px;
    }

    h1 {
        color: crimson;
    }

  <!-- 찌라시 광고창 -->
<div class="ad-box">
  <h3>🔴 긴급 공지</h3>
  <p>보안 위험 감지됨!</p>
  <p><strong>즉시</strong> 시스템 점검 필수</p>
  <p style="color:#b30000;">계속 무시 시 <u>접속 제한</u> 될 수 있음</p>
</div>

<style>
  .ad-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 220px;
    background: 
      linear-gradient(135deg, #fff8dc 0%, #f5f5dc 100%);
    border: 3px dashed #b30000;
    padding: 15px;
    font-family: 'Courier New', monospace;
    color: #4b0000;
    text-shadow: 1px 1px 0 #fff8dc;
    box-shadow: 0 0 10px #b30000aa;
    opacity: 0.85;
    filter: blur(0.3px);
    transform-origin: center;
    animation: shake 1.5s infinite ease-in-out;
    user-select: none;
    z-index: 9999;
  }
  .ad-box h3 {
    font-weight: 900;
    color: #8b0000;
    text-shadow: 1px 1px 0 #fff;
    margin-bottom: 10px;
  }
  .ad-box p {
    margin: 6px 0;
    font-size: 0.85rem;
    line-height: 1.3;
  }
  .ad-box strong {
    color: #b30000;
  }
  .ad-box u {
    text-decoration: underline wavy #b30000;
  }
  
  @keyframes shake {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(1.5px, -1.5px) rotate(-1deg); }
    50% { transform: translate(-1.5px, 1.5px) rotate(1deg); }
    75% { transform: translate(1.5px, 1.5px) rotate(-1deg); }
  }
</style>

<div class="container">
    <h1>비밀 미니홈피</h1>
    <p>여기는 허가된 사람만 볼 수 있는 구역입니다...</p>
    <p>오늘의 기록: 스릴러 분위기의 다이어리</p>
</div>

<!-- 광고창 -->
<div class="ad-box">
    <p>[광고]</p>
    <p>🔒 보안 강화를 원한다면</p>
    <p>▶ 지금 바로 접속</p>
</div>

</body>
</html>
