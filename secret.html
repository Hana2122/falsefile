<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Secret Area</title>
<style>
  body {
    background: #0a0a0a;
    color: #ccc;
    font-family: 'Courier New', monospace;
    margin: 0;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 2rem;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    margin-top: 50px;
  }
  h1 {
    color: crimson;
  }
  .ad-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 220px;
    background: linear-gradient(135deg, #fff8dc 0%, #f5f5dc 100%);
    border: 3px dashed #b30000;
    padding: 15px;
    font-family: 'Courier New', monospace;
    color: #4b0000;
    text-shadow: 1px 1px 0 #fff8dc;
    box-shadow: 0 0 10px #b30000aa;
    opacity: 0.85;
    filter: blur(0.3px);
    transform-origin: center;
    animation: shake 1.5s infinite ease-in-out;
    user-select: none;
    z-index: 9999;
  }
  .ad-box h3 {
    font-weight: 900;
    color: #8b0000;
    text-shadow: 1px 1px 0 #fff;
    margin-bottom: 10px;
  }
  .ad-box p {
    margin: 6px 0;
    font-size: 0.85rem;
    line-height: 1.3;
  }
  .ad-box strong {
    color: #b30000;
  }
  .ad-box u {
    text-decoration: underline wavy #b30000;
  }
  @keyframes shake {
    0%, 100% { transform: translate(0,0) rotate(0deg); }
    25% { transform: translate(1.5px, -1.5px) rotate(-1deg); }
    50% { transform: translate(-1.5px, 1.5px) rotate(1deg); }
    75% { transform: translate(1.5px, 1.5px) rotate(-1deg); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>비밀 미니홈피</h1>
  <p>여기는 허가된 사람만 볼 수 있는 구역입니다...</p>
  <p>오늘의 기록: 스릴러 분위기의 다이어리</p>
</div>

<head>
<meta charset="UTF-8" />
<title>공포 명함 팝업</title>
<style>
  body {
    background-color: black;
    color: white;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }
  .ad-popup {
    position: fixed;
    bottom: 0;
    right: 0;
    transform: translate(33%, 0); /* 2/3만 걸치게 */
    width: 300px;
    height: 180px;
    border: 1px solid rgba(255,255,255,0.4);
    background-color: rgba(0,0,0,0.8);
    font-family: 'Nanum Gothic', sans-serif;
    font-size: 10px;
    padding: 8px;
    line-height: 1.3;
    box-shadow: -2px -2px 8px rgba(0,0,0,0.7);
  }
  .top-bar {
    font-size: 10px;
    text-align: center;
    margin-bottom: 5px;
  }
  .main-box {
    font-size: 9px;
  }
  /* 더 심하게 깨진 글자 */
  .broken {
    position: relative;
    display: inline-block;
    background: url('https://i.ibb.co/Zm9hrnV/crack-texture.png') repeat;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: contrast(160%) brightness(70%) blur(1px);
    opacity: 0.7;
  }
  .broken::before, .broken::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    right: 0;
    background: inherit;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    filter: contrast(200%) brightness(60%) blur(1.5px);
    opacity: 0.5;
  }
  .broken::before {
    top: -1px;
    transform: translateY(-4px) skewX(-2deg);
    clip-path: polygon(0 0, 100% 0, 100% 35%, 0 40%);
  }
  .broken::after {
    bottom: -1px;
    transform: translateY(4px) rotate(-1deg) skewX(1deg);
    clip-path: polygon(0 65%, 100% 60%, 100% 100%, 0 100%);
  }
</style>
</head>
<body>
<div class="ad-popup">
  <div class="top-bar">⚠ 진실을 보는 눈을 여십시오 ⚠<br>당신은 이미 <span class="broken" data-text="선택">선택</span>되었습니다</div>
  <div class="main-box">
    예언: <span class="broken" data-text="729498번째 달">729498번째 달</span>이 뜨면<br>
    <span class="broken" data-text="선택">선택</span>받은 자만 <span class="broken" data-text="저편">저편</span>의 <span class="broken" data-text="길">길</span>로.<br>
    📅 <span class="broken" data-text="802월 1513일">802월 1513일</span><br>
    ※ 암호: <span class="broken" data-text="빛은 어둠 속에서 시작된다">빛은 어둠 속에서 시작된다</span>
  </div>
</div>
</body>
</html>
