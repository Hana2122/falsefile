<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Area</title>
<style>
    body {
        background: #0a0a0a;
        color: #ccc;
        font-family: 'Courier New', monospace;
        margin: 0;
    }

    /* 미니홈피 박스 */
    .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255,255,255,0.1);
        margin-top: 50px;
    }

    h1 {
        color: crimson;
    }

    /* 광고창 */
    .ad-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;
        height: 150px;
        background: black;
        border: 2px solid crimson;
        padding: 10px;
        font-size: 0.9rem;
        color: crimson;
        animation: flicker 1s infinite;
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>비밀 미니홈피</h1>
    <p>여기는 허가된 사람만 볼 수 있는 구역입니다...</p>
    <p>오늘의 기록: 스릴러 분위기의 다이어리</p>
</div>

<!-- 광고창 -->
<div class="ad-box">
    <p>[광고]</p>
    <p>🔒 보안 강화를 원한다면</p>
    <p>▶ 지금 바로 접속</p>
</div>

</body>
</html>
