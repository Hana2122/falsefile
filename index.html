<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Node</title>
<style>
    body {
        margin: 0;
        background: black;
        color: red;
        font-family: 'Courier New', monospace;
        overflow: hidden;
    }

    /* 로딩 화면 (흰색) */
    #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: white;
        animation: blink 1s infinite;
        background: black;
    }
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    /* 에러 화면 */
    #errorScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: none;
        color: red;
        font-size: 4rem;
        font-weight: bold;
        overflow: hidden;
    }

    /* 메인 화면 */
    #main {
        display: none;
        padding: 2rem;
        text-align: center;
    }

    /* 비밀 버튼 - 살짝 보이게 */
    .hidden-button {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: rgba(255,0,0,0.1);
        border: 1px dashed rgba(255,0,0,0.3);
        width: 50px;
        height: 50px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .hidden-button:hover {
        background: rgba(255,0,0,0.3);
    }
</style>
</head>
<body>

<!-- 로딩 -->
<div id="loading">L O A D I N G . . .</div>

<!-- 에러 -->
<div id="errorScreen"></div>

<!-- 메인 -->
<div id="main">
    <h1>이 페이지는 일반 접근이 허용되지 않습니다.</h1>
    <!-- 살짝 보이는 버튼 -->
    <button class="hidden-button" onclick="goSecret()"> </button>
</div>

<script>
    // 1단계: 로딩 화면 2초
    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        startErrorScreen();
    }, 2000);

    // 2단계: 초고속 에러 화면
    function startErrorScreen() {
        const errorDiv = document.getElementById('errorScreen');
        errorDiv.style.display = 'block';
        
        let interval = setInterval(() => {
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            const errorText = document.createElement('div');
            errorText.textContent = "ERROR";
            errorText.style.position = "absolute";
            errorText.style.left = randomX + "px";
            errorText.style.top = randomY + "px";
            errorText.style.color = "red";
            errorText.style.fontSize = "2rem";
            errorText.style.opacity = "0.8";
            errorDiv.appendChild(errorText);
        }, 20); // 더 빠르게

        setTimeout(() => {
            clearInterval(interval);
            errorDiv.style.display = 'none';
            document.getElementById('main').style.display = 'block';
        }, 1500); // 1.5초 후 종료
    }

    // 숨겨진 버튼 클릭 → 다음 페이지 이동
    function goSecret() {
        window.location.href = "secret.html";
    }
</script>

</body>
</html>
